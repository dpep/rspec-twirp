// protoc --ruby_out=. spec/support/hello_world/service.proto

syntax = "proto3";


message HelloRequest {
  string name = 1;
  int32 count = 2;
}

message HelloResponse {
  repeated string message = 1;
}

message GoodbyeRequest {
  string name = 1;
}

message GoodbyeResponse {
  string message = 1;
  string name = 2;
}
